name: Android Build Action
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch from which we have to build'
        required: true

jobs:
  build:
    name: Setup environment and build
    runs-on: macos-latest
    steps:
      - name: Checkout the code to specific branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Configure gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Lint check
        run: ./gradlew ktlintCheck

      - name: Unit tests
        run: ./gradlew testDebugUnitTest

      - name: Unit and UI tests with Jacoco
        id: test-with-jacoco
        uses: reactivecircus/android-emulator-runner@v2
        continue-on-error: true
        with:
          api-level: 32
          arch: x86_64
          target: google_apis
          script: ./gradlew jacocoTestReport

      - name: generate report
        if: steps.test-with-jacoco.outcome == 'success' && steps.test-with-jacoco.conclusion == 'success'
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: app/build/reports/coverage/androidTest/debug

      - name: Download Test Reports Folder
        if: steps.test-with-jacoco.outcome == 'success' && steps.test-with-jacoco.conclusion == 'success'
        uses: actions/download-artifact@v2
        with:
          name: report
          path: app/build/reports/coverage/androidTest/debug

      - name: Upload Test Report
        if: steps.test-with-jacoco.outcome == 'success' && steps.test-with-jacoco.conclusion == 'success'
        uses: codecov/codecov-action@v3
        with:
          files: app/build/reports/coverage/androidTest/debug/connected/report.xml

      - name: Build debug
        run: ./gradlew assembleDebug
